<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문장 수집</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h4 id="title">문장 수집</h4>
    <form id="myForm" name="submit-to-google-sheet">
      <input type="text" id="input-sentence" name="sentence" placeholder="문장을 쓰시오">
      <input type="text" id="input-book" name="book" placeholder="저자, 제목">
      <button type="submit" id="submit">책꽂기</button>
      <h5 id="rotate-btn">책장 회전하기</h5>
    </form>
  </div>

  <div id="shelf-container">
    <div id="bookShelf">
      
      <button class="book-sentence">그녀는 박물관 입구에서 살아 있는 자들의 덧없는 기억을 지켜내고 있다.</button>
      <p class="book-info">크리스티나 페리 로시, 쓸모 없는 노력의 박물관</p>
      
      <button class="book-sentence">노래는 가사, 리듬과 펄스, 어울림이라는 공통 감각을 전략으로 취한다. </button>
      <p class="book-info">오민, 포스터 텍스처</p>
  
      <button class="book-sentence">모든 액체는, 비록 그것이 정지해 있다 하더라도, 일종의 잠재적 달리기였다.</button>
      <p class="book-info">페터 한트케, 카스파</p>
  
      <button class="book-sentence">내가 찾던 구멍에 관해 말인데, 최근에 책을 읽다가 내 머릿속에 구멍이 나고 말았다.</button>
      <p class="book-info">마세도니오 페르난데스, 계속되는 무</p>
  
      <button class="book-sentence">모든 책이 서평을 받을 가치가 있다고 당연시하는 한, 어떤 문제도 해결되기 어렵다.</button>
      <p class="book-info">조지 오웰, 나는 왜 쓰는가, 어느 서평자의 고백</p>
  
      <button class="book-sentence">그는 두 개의 얼굴 가운데 훨씬 더 슬픈 얼굴로 자신의 내면을 들여다본다.</button>
      <p class="book-info">프란츠 카프카, 카프카의 아포리즘</p>

      <button class="book-sentence">노동자가 비로소 온전히 오금을 펴고 눕는 시간.</button>
      <p class="book-info">김소연, 한 글자 사전</p>

      <button class="book-sentence">그럴 땐 '과거'가 지나가고 사라지는 게 아니라 차오르고 새어나오는 거란 생각이 들었다.</button>
      <p class="book-info">김애란, 바깥은 여름</p>

      <button class="book-sentence">그때 나는 걸어다니는 환대였다.</button>
      <p class="book-info">고명재, 우리가 키스할 때 눈을 감는 건</p>

      <button class="book-sentence">아니야, 가지 마라: 그 순간에 묶여 있으라. 텅 빈, 고요한 허공을 골똘히 바라보는 시선처럼...</button>
      <p class="book-info">클라리시 리스펙토르, 야생의 심장 가까이</p>
    </div>
  </div>
  

  <script src="toggle.js"></script>
  <script src="rotate.js"></script>
  <script src="submit.js"></script>
</body>
</html>
