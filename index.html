<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문장 수집</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h4 id="title">문장 수집</h4>
    <form id="myForm" name="submit-to-google-sheet">
      <input type="text" id="input-sentence" name="sentence" placeholder="문장을 쓰시오">
      <input type="text" id="input-book" name="book" placeholder="저자, 제목">
      <button type="submit" id="submit">책꽂기</button>
      <h5 id="rotate-btn">책장 회전하기</h5>
    </form>
  </div>

  <div id="shelf-container">
    <div id="bookShelf">
<!--       <button class="book-sentence">자유는 결코 그것을 보장해주는 법이나 제도에 의해 확보되지 않습니다. 거의 모두 반대의 목적으로 쓰일 수도 있습니다.</button>
      <p class="book-info">미셸 푸코, 헤테로토피아</p> -->
      
      <button class="book-sentence">노래는 가사, 리듬과 펄스, 어울림이라는 공통 감각을 전략으로 취한다. </button>
      <p class="book-info">오민, 포스터 텍스처</p>
  
      <button class="book-sentence">모든 액체는, 비록 그것이 정지해 있다 하더라도, 일종의 잠재적 달리기였다.</button>
      <p class="book-info">페터 한트케, 카스파</p>
  
      <button class="book-sentence">내가 찾던 구멍에 관해 말인데, 최근에 책을 읽다가 내 머릿속에 구멍이 나고 말았다.</button>
      <p class="book-info">마세도니오 페르난데스, 계속되는 무</p>
  
      <button class="book-sentence">모든 책이 서평을 받을 가치가 있다고 당연시하는 한, 어떤 문제도 해결되기 어렵다.</button>
      <p class="book-info">조지 오웰, 나는 왜 쓰는가, 어느 서평자의 고백</p>
  
<!--       <button class="book-sentence">구하는 자는 항상 찾는다. 그 길에서 구하는 자는 혼자 구해야 하며 구하기를 멈추어서는 안 된다.</button>
      <p class="book-info">자크 랑시에르, 무지한 스승</p>
   -->
    
    </div>
  </div>
  

  <script src="toggle.js"></script>
  <script src="rotate.js"></script>
  <script src="submit.js"></script>
</body>
</html>
